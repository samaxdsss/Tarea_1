<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reto_2</title>
  <link rel="stylesheet" href="reto_2.css">
</head>
<body>
    <article class="Card1">
        <header class="Card1__titulo">
            <p class="Card1__titulo-texto">Your Result</p>
        </header>
        <section class="Card1__circulo"></section>
        <section class="Card1__body">
            <p class="Card1__body-txt Card1__body-puntaje">76</p>
            <p class="Card1__body-txt"><span class="Card1__body-txt Card1__body-txt-dark">of 100</span></p>
        </section>
        <footer class="Card1__footer">
            <p class="Card1__footer-text Card1__footer-titulo">Great</p>
            <p class="Card1__footer-text Card1__footer-parrafo">Your scored higher than 65% of the people who have taken these test</p>
        </footer>
    </article>
    <article class="Card2">
      <header class="Card2__titulo">
          <p class="Card2__titulo-texto">Summary</p>
      </header>
      <section class="Card2__body">
          <div class="Card2__body-r">
              <img src="icon-reaction.svg" class="Card2__Body-reaction-image">
              <p class="Card2__body-reaction">Reaction</p>
              <p class="Card2__Number Card2__body-reaction-number"><span class="Card2__Number-black">80</span>/100</p>
          </div>
          <div class="Card2__body-m">
              <img src="icon-memory.svg" class="Card2__body-Memory-image">
              <p class="Card2__body-Memory">Memory</p>
            <p class="Card2__Number Card2__body-Memory-number"><span class="Card2__Number-black">92</span>/100</p>
          </div>
          <div class="Card2__body-V">
              <img src="icon-verbal.svg" class="Card2__body-Verbal-image">
              <p class="Card2__body-Verbal">Verbal</p>
              <p class="Card2__Number Card2__body-Verbal-number"><span class="Card2__Number-black">61</span>/100</p>
          </div>
          <div class="Card2__body-Vis">
              <img src="icon-visual.svg" class="Card2__body-Visual-image">
              <p class="Card2__body-Visual">Visual</p>
              <p class="Card2__Number Card2__body-Visual-number"><span class="Card2__Number-black">72</span>/100</p>
          </div>
      </section>
      <footer class="Card2__footer">
          <p class="Card2__footer-text">Continue</p>
      </footer>
    </article>
</body>
</html>
